<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city-form">
            <input type="text" id="city-name" placeholder="Enter your city" />
          </form>
          <h3 id="h3-city">LONDON,UK</h3>
          <p id="current-date">Sunday 20 September</p>
          <br />
          <div class="row">
            <div class="col-3">
              <img id="icon" src="images/plainsun.jpg" alt="Clear" />
            </div>
            <div class="col-3">
              <span class="temperature" id="temperature">24</span>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
              <p class="description" id="description">Sunny</p>
            </div>
            <div class="col-6">
              <ul>
                <li id="wind">Wind: 10 kmh</li>
                <li id="humidity">Humidity: 10%</li>
              </ul>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h4 id="card-one-title" class="card-title">Mon</h4>
              <img
                id="card-one-img"
                src="images/sunandcloud.jpg"
                class="card-img-top"
                alt="Sunny with clouds"
              />
              <p id="card-one-txt" class="card-text">
                <strong>16°</strong> <br />
                11°
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h4 id="card-two-title" class="card-title">Tue</h4>
              <img
                id="card-two-img"
                src="images/sunandcloud.jpg"
                class="card-img-top"
                alt="Sunny with clouds"
              />
              <p id="card-two-txt" class="card-text">
                <strong>18° </strong> <br />
                14°
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h4 id="card-thr-title" class="card-title">Wed</h4>
              <img
                id="card-thr-img"
                src="images/plainsun.jpg"
                class="card-img-top"
                alt="Clear"
              />
              <p id="card-thr-txt" class="card-text">
                <strong>20°</strong> <br />
                15°
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h4 id="card-fou-title" class="card-title">Thu</h4>
              <img
                id="card-fou-img"
                src="images/cloud.png"
                class="card-img-top"
                alt="Cloudy"
              />
              <p id="card-fou-txt" class="card-text">
                <strong> 16°</strong> <br />
                11°
              </p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h4 id="card-fiv-title" class="card-title">Fri</h4>
              <img
                id="card-fiv-img"
                src="images/rain.jpg"
                class="card-img-top"
                alt="Rainy"
              />
              <p id="card-fiv-txt" class="card-text">
                <strong>15° </strong> <br />
                11°
              </p>
            </div>
          </div>
        </div>

        <small>
          <a href="https://github.com/MaryRapa/Fenix-WeatherApp" target="_blank"
            >Open-source code</a
          >
          by Mary Rapa
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
